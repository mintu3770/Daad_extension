<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 260px; padding: 0; margin: 0;
      font-family: 'Segoe UI', sans-serif; text-align: center; 
      background-color: #f9f9f9;
    }
    .header { background-color: #004d9e; color: white; padding: 15px; margin-bottom: 15px; }
    h3 { margin: 0; font-size: 18px; }
    p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }
    .container { padding: 0 15px 15px; }

    /* The Magic Button */
    #magicBtn {
      width: 100%; padding: 15px; margin-bottom: 10px;
      color: white; border: none; border-radius: 6px; cursor: pointer;
      font-weight: bold; font-size: 14px;
      background: linear-gradient(135deg, #004d9e 0%, #00c6ff 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    #magicBtn:active { transform: scale(0.98); }
    #magicBtn:hover { opacity: 0.9; }

    #status { font-size: 11px; color: #666; margin-top: 5px; min-height: 20px;}
    .footer { margin-top: 15px; font-size: 10px; color: #aaa; border-top: 1px solid #eee; padding-top: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h3> DAAD Helper ðŸŽ“</h3>
  </div>
  <div class="container">
    <button id="magicBtn"> Click to download</button>
    <div id="status">Ready to start.</div>
    <div class="footer">Designed by Mintu<br></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
